<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles del restaurante">
    <title>Restaurante - FoodieRank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/restaurant-detail.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo" onclick="window.location.href='index.html'">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                            <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
                            <path d="M20 8L23 15H28L24 19L26 26L20 22L14 26L16 19L12 15H17L20 8Z" fill="white"/>
                            <defs>
                                <linearGradient id="logoGradient" x1="0" y1="0" x2="40" y2="40">
                                    <stop offset="0%" stop-color="#FF6B35"/>
                                    <stop offset="100%" stop-color="#F7931E"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="logo-text">FoodieRank</span>
                </div>
                
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="restaurants.html" class="nav-link">Restaurantes</a></li>
                    <li><a href="index.html#categories" class="nav-link">Categorías</a></li>
                    <li><a href="index.html#about" class="nav-link">Nosotros</a></li>
                    <li class="auth-links">
                        <a href="auth.html" class="btn-outline" id="navAuthLink">
                            <span>Iniciar Sesión</span>
                        </a>
                    </li>
                    <li class="user-menu" id="userMenu" style="display: none;">
                        <div class="user-avatar">
                            <span id="userInitials">U</span>
                        </div>
                        <div class="dropdown-menu">
                            <a href="#profile">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                                </svg>
                                Mi Perfil
                            </a>
                            <a href="admin.html" id="adminLink" style="display: none;">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z"/>
                                </svg>
                                Panel Admin
                            </a>
                            <a href="#" onclick="logout()" class="danger">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-2 0V4H5v12h10v-2a1 1 0 112 0v3a1 1 0 01-1 1H4a1 1 0 01-1-1V3z"/>
                                    <path d="M11 10a1 1 0 011-1h5.586l-1.293-1.293a1 1 0 011.414-1.414l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L17.586 11H12a1 1 0 01-1-1z"/>
                                </svg>
                                Cerrar Sesión
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Restaurant Hero -->
    <section class="restaurant-hero" id="restaurantHero">
        <div class="loading-state">
            <div class="loader"></div>
            <p>Cargando información...</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="detail-content">
        <div class="container">
            <div class="content-grid">
                <!-- Left Column - Info & Menu -->
                <div class="main-column">
                    <!-- Restaurant Info Card -->
                    <div class="info-card" id="infoCard">
                        <div class="loading-state">
                            <div class="loader"></div>
                        </div>
                    </div>

                    <!-- Dishes Section -->
                    <div class="section-card" id="dishesSection">
                        <div class="section-header">
                            <h2>Menú Destacado</h2>
                            <button class="btn-text" id="viewAllDishes">Ver todo</button>
                        </div>
                        <div class="dishes-grid" id="dishesGrid">
                            <div class="loading-state">
                                <div class="loader"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Reviews Section -->
                    <div class="section-card" id="reviewsSection">
                        <div class="section-header">
                            <h2>Reseñas</h2>
                            <button class="btn-primary" id="writeReviewBtn" style="display: none;">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Escribir Reseña
                            </button>
                        </div>
